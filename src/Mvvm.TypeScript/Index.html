<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ToDo</title>

    <link rel="stylesheet" href="/css/todomvc/todomvc-common/base.css">
    <link rel="stylesheet" href="/css/todomvc/todomvc-app-css/index.css">
    <link rel="stylesheet" href="/css/mvvm.css">

    <script src="libs/object-observe.js"></script>
    <script src="TypeScript/Mvvm.TypeScript.js"></script>
    <script src="TypeScript/Example.js"></script>

</head>
<body>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <form id="todo-form" data-bind="submit: addNewItem()">
                <input id="new-todo" data-bind="value: newItemDescription" placeholder="What needs to be done?" autofocus>
            </form>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox" data-bind="selected: allToggled, change: toggleAll()">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list" data-bind="list: filteredTodoItems">
                <li data-bind="class: editStatus, class: completeStatus">
                    <div class="view">
                        <input class="toggle" type="checkbox" data-bind="selected: isDone, change: $root.checkTodo($this)">
                        <label data-bind="text: description, dblClick: startEditing()"></label>
                        <button class="destroy" data-bind="click: $root.removeItem($index)"></button>
                    </div>
                    <form data-bind="submit: endEditing()">
                        <input class="edit" data-bind="value: description, blur: endEditing()">
                    </form>
                </li>
            </ul>
        </section>
        <footer id="footer" data-bind="visible: hasTodos">
            <span id="todo-count">
                <strong data-bind="text: waitingTodosCount"></strong><strong style="margin-left: 3px">item(s) left</strong>
            </span>
            <ul id="filters" data-context="filter">
                <li>
                    <a href="#/" data-bind="class: allFilterStatus, click: $root.filterTodos(TodoFilter.All)">All</a>
                </li>
                <li>
                    <a href="#/active" data-bind="class: activeFilterStatus, click: $root.filterTodos(TodoFilter.Active)">Active</a>
                </li>
                <li>
                    <a href="#/completed" data-bind="class: completedFilterStatus, click: $root.filterTodos(TodoFilter.Completed)">Completed</a>
                </li>
            </ul>
            <button id="clear-completed" data-bind="click: clearCompleted(), visible: hasCompletedTodos">Clear completed</button>
        </footer>
    </section>
    <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>
            Credits: Andrei Kavaleu, Aliaksei Harshkalep, Siarhei Yunakh, Andrei Kashavy, Aliaksei Rabchanka
        </p>
        <p>
            Part of <a href="/">TodoMVC</a>
        </p>
    </footer>
</body>
</html>
